> <script>
  function handleImageUpload(event, imageId, previewId) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();

      // Convert image to bytes
      reader.onload = function (e) {
        const bytes = new Uint8Array(e.target.result);
      };
      
      // Display image preview
      const previewReader = new FileReader();
      previewReader.onload = function (e) {
        document.getElementById(imageId).value =  e.target.result;
        document.getElementById(previewId).src = e.target.result;
      };

      reader.readAsArrayBuffer(file);
      previewReader.readAsDataURL(file);
    }
  }
</script>
</head>
<body class="flex items-center justify-center bg-gray-100 p-8">
<form method="post" class="w-full max-w-2xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  {% csrf_token %}
  <!-- Name -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
    <input type="text" name="name" value="{{ item.name }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" />
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input type="email" name="email" value="{{ item.email }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" />
  </div>

  <!-- Domain -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Domain</label>
    <input type="text" name="domain" value="{{ item.domain }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" />
  </div>

  <!-- Head Office -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Head Office</label>
    <input type="text" name="headOffice" value="{{ item.headOffice }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" />
  </div>

  <!-- Description -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
    <textarea name="dis" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" >{{ item.dis }}</textarea>
  </div>

  <!-- Phone -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
    <input type="tel" name="phone" value="{{ item.phone }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none" />
  </div>

  <!-- Social Links -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Facebook Link</label>
    <input type="url" name="facebooklink" value="{{ item.facebooklink }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Twitter Link</label>
    <input type="url" name="twiiterlink" value="{{ item.twiiterlink }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Instagram Link</label>
    <input type="url" name="instergram" value="{{ item.instergram }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">YouTube Link</label>
    <input type="url" name="youtubelink" value="{{ item.youtubelink }}" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
  </div>

  <!-- Logo Upload and Preview -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Logo</label>
    <input type="file" name="logo" accept="image/*" onchange="handleImageUpload(event, 'LogoBytes', 'LogoPreview')" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
    <input type="hidden" id="LogoBytes" name="LogoBytes"/>
    <img id="LogoPreview" src="{{ item.logo }}" alt="Logo Preview" class="mt-4 w-full h-64 object-cover rounded shadow-md"/>
  </div>

  <!-- Image1 Upload and Preview -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Image 1</label>
    <input type="file" name="image1" accept="image/*" onchange="handleImageUpload(event, 'Image1Bytes', 'Image1Preview')" class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none"/>
    <input type="hidden" id="Image1Bytes" name="Image1Bytes"/>
    <img id="Image1Preview" src="{{ item.image1 }}" alt="Image 1 Preview" class="mt-4 w-full h-64 object-cover rounded shadow-md"/>
  </div>

  <!-- Submit Button -->
  <div class="flex items-center justify-between">
    <button type="submit" style="background-color: blue;" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </div>
</form>
</div>

{% endblock content %}
