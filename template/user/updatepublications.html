>  <form method="post" class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
  <!-- Title Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
      Title
    </label>
    <input
      type="text"
      id="title"
      name="title"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter title"
    />
  </div>

  <!-- Email Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input
      type="email"
      id="email"
      name="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter email"
    />
  </div>

  <!-- Header Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="header">
      Header
    </label>
    <input
      type="text"
      id="header"
      name="header"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter header"
    />
  </div>

  <!-- Body Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="body">
      Body
    </label>
    <textarea
      id="body"
      name="body"
      rows="4"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter body text"
    ></textarea>
  </div>

  <!-- Author Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
      Author
    </label>
    <input
      type="text"
      id="author"
      name="author"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter author"
    />
  </div>

  <!-- URL Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
      URL
    </label>
    <input
      type="url"
      id="url"
      name="url"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="Enter URL"
    />
  </div>

  <!-- Date Field -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
      Date
    </label>
    <input
      type="datetime-local"
      id="date"
      name="date"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>

  <!-- Submit Button -->
  <div class="flex items-center justify-between">
    <button
      type="submit"
      class=" !bg-blue-700 text-red-400 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Submit
    </button>
  </div>
</form>
</div>
